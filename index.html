<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">

  <style>
	#siso {
		list-style: none;
		list-style-type: none;
		display: inline-flex;
		padding: 13px 15px;
		margin-bottom: 0rem;
		margin-bottom: 0rem;
	}
	#siso li {
		font-size: 13px;
		margin-right: 25px;
		border-right: 1px solid #eee;
	}
	.ilogo {
		width: 130px;
		display: block;
		text-align: center;
		margin: 0 auto;
	}
	.footer .footer-bottom {
		background-color: #111;
		padding: 10px 0;
	}
	.btn-default {
		border: 1px solid #de0064;
		background-color: #de0064;
	}
	.ui-state-default:hover, .ui-state-default.ui-state-active, .ui-slider-range {
		background: #de0064;
	}
	.ui-slider-handle {
		background: #de0064 !important;
	}
  </style>
</head>
<body>
  <!-- main wrapper -->
  <div class="wrapper">
    <!-- header -->
    <header class="header">
      <div class="header-top">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="pull-left">
					<ul id="siso">
						<li>
							<i class="fa fa-phone"></i> 
							<a href="#">12345678990</a>
						</li>
						<li>
							<i class="fa fa-envelope"></i> 
							<a href="#">sample@gmail.com</a>
						</li>
					</ul>
				</div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
				<img src="assets/images/logo/hallo.png" class="ilogo">
			</div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
				<div class="pull-right">
					<ul id="siso">
						<li>
							<i class="fa fa-user"></i> 
							<a href="#">SignUp</a>
						</li>
						<li>
							<i class="fa fa-lock"></i> 
							<a href="#">LogIn</a>
						</li>
					</ul>
				</div>
            </div>
          </div>
        </div>
      </div>
      
    </header>
    <!-- /header -->
    <!-- parallax -->
      <section class="bg-parallax parallax-window">
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            
            <!-- planner-->
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 offset-md-2 planner">
              <div class="planner-block">
                <form class="form-planner form-horizontal">
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                      <div class="form-group">
                        <label>Check in</label>
                        <input class="form-control __plannerInput" id="datetimepicker1" type="text" placeholder="10-05-2015"/>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                      <div class="form-group">
                        <label>Check out</label>
                        <input class="form-control __plannerInput" id="datetimepicker2" type="text" placeholder="17-05-2015"/>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                      <div class="form-group">
                          <label>Room type</label>
                          <div class="theme-select">
                            <select class="form-control __plannerSelect">
                              <option value="">Select a room</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                      <div class="form-group">
                          <label>Night Stay</label>
                          <div class="theme-select">
                            <select class="form-control __plannerSelect">
                              <option value="">Option1</option>
                              <option value="">Option2</option>
                              <option value="">Option3</option>
                              <option value="">Option4</option>
                              <option value="">Option5</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                      <div class="form-group">
                        <label>Select Hours</label>
                        <input class="form-control __plannerInput" id="datetimepicker2" type="text" placeholder="Ex: 9pm"/>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="form-group">
                          <label>Price range</label>
                          <div id="slider-range"></div>
                          <div id="amount"><span id="amount1"></span><span id="amount2"></span></div>
                        </div>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="planner-check-availability">
                        <a href="wizzard-step1.html" class="btn btn-default">Check availability</a>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!-- /planner-->
          </div>
        </div>
    </section>
    <!-- /parallax -->
    
  <!-- /main wrapper -->
  <!-- footer -->
  <footer class="footer">
    
    <div class="footer-bottom">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="footer-bottom_copy">Copyright Â© 2017 Company Name. All rights reserved</div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
            <div class="footer-bottom_links">
              <a class="active" href="#"><i class="fa fa-fw fa-facebook" aria-hidden="true"></i></a>
              <a href="#"><i class="fa  fa-fw fa-youtube" aria-hidden="true"></i></a>
              <a href="@"><i class="fa  fa-fw fa-rss" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
</div>
  <!-- /footer -->
  <!-- Scripts -->
  <script type="text/javascript" src="assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/tether.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="assets/js/moment.min.js"></script>
  <script type="text/javascript" src="assets/js/jquery.smartmenus.js"></script>
  <script type="text/javascript" src="assets/js/jquery.parallax.min.js"></script>
  <script type="text/javascript" src="assets/js/jquery.shuffle.min.js"></script>
  <script type="text/javascript" src="assets/js/owl.carousel.min.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  <script type="text/javascript" src="assets/js/map.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
